id: Allan_Bredlley_CompactLogix_detect

info:
  name: Allan_Bredlley_CompactLogix_detected
  author: biero-el-corridor
  severity: info
  description: |
    detect Allan Bredlley CompactLogix series use the -resp flag to see the model of PLC (see resp part o the template) (shodan query: port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley").
  metadata:
    max-request: 2
    vendor: Allan_Bredlley
    product: CompactLogix_series
  tags: ICS,Allan_Bredlley,CompactLogix_series

tcp:
  - host:
      - "{{Host}}:44818"
    inputs:
      - data: "630000000000000000000000000000000000000000000000"
        type: hex
        read: 200
        name: info

    read-size: 1024
    matchers-condition: or
    matchers:
      - type: binary
        part: info
        binary:
          - "313736392d" # 1769- (1769-L23: Built-in I/O || 1769-L24ER: With expansion capabilities || 1769-L30ER: Higher performance || 1769-L35ER: High-end version)