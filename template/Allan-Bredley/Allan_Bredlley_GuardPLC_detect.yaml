id: Allan_Bredlley_GuardPLC_detect

info:
  name: Allan_Bredlley_GuardPLC_detected
  author: biero-el-corridor
  severity: info
  description: |
    detect Allan Bredlley GuardPLC series use the -resp flag to see the model of PLC (see resp part o the template) (shodan query: port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley").
  metadata:
    max-request: 2
    vendor: Allan_Bredlley
    product: GuardPLC_series
  tags: ICS,Allan_Bredlley,GuardPLC_series

tcp:
  - host:
      - "{{Host}}:44818"
    inputs:
      - data: "630000000000000000000000000000000000000000000000"
        type: hex
        read: 200
        name: info

    read-size: 1024
    matchers-condition: or
    matchers:
      - type: binary
        part: info
        binary:
          - "313735332d" # 1753
      - type: binary
        part: info
        binary:
          - "313735342d" # 1754
      - type: binary
        part: info
        binary:
          - "313735352d" # 1755