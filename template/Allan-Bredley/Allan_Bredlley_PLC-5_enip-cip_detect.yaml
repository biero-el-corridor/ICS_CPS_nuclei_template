id: Allan_Bredlley_PLC-5_detect

info:
  name: Allan_Bredlley_PLC-5_detected
  author: biero-el-corridor
  severity: info
  description: |
    detect Allan Bredlley PLC-5 series use the -resp flag to see the model of PLC (see resp part o the template) (shodan query: port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley").
  metadata:
    max-request: 2
    vendor: Allan_Bredlley
    product: PLC-5_series
  tags: ICS,Allan_Bredlley,PLC-5_series

tcp:
  - host:
      - "{{Host}}:44818"
    inputs:
      - data: "630000000000000000000000000000000000000000000000"
        type: hex
        read: 200
        name: info

    read-size: 1024
    matchers-condition: or
    matchers:
      - type: binary
        part: info
        binary:
          - "313737312d" # 1771- 
      - type: binary
        part: info
        binary:
          - "313737322d" # 1772- 
      - type: binary
        part: info
        binary:
          - "313738352d" # 1785- https://www.ideadigitalcontent.com/files/11994/ID-SPE-1785-sg001_-en-p.pdf