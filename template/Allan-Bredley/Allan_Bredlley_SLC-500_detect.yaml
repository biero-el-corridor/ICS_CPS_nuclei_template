id: Allan_Bredlley_SLC-500_detect

info:
  name: Allan_Bredlley_SLC-500_detected
  author: biero-el-corridor
  severity: info
  description: |
    detect Allan Bredlley SLC-500 series use the -resp flag to see the model of PLC (see resp part o the template) (shodan query: port:44818 "Vendor ID: Rockwell Automation/Allen-Bradley").
  metadata:
    max-request: 2
    vendor: Allan_Bredlley
    product: SLC-500_series
  tags: ICS,Allan_Bredlley,SLC-500_series

tcp:
  - host:
      - "{{Host}}:44818"
    inputs:
      - data: "630000000000000000000000000000000000000000000000"
        type: hex
        read: 200
        name: info

    read-size: 1024
    matchers-condition: or
    matchers:
      - type: binary
        part: info
        binary:
          - "313734362d" # 1746- 
      - type: binary
        part: info
        binary:
          - "313737322d" # 1747- 
