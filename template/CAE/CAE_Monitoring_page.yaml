id: CAE_Monitoring_page

info:
  name: Find CAE monitoring web panel
  author: biero-el-corridor
  severity: low
  description: |
    Can be found with the following Shodan query "http.favicon.hash:-268676052"

http:
  - method: GET
    path:
      - "http://{{Host}}/index.html"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
        condition: and
      - type: word
        words: 
          - "cae.it"
        part: body
        condition: and
      - type: word
        words: 
          - "CAE S.p.A."
        part: body