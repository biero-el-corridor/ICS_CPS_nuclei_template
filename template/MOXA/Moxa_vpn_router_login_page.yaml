id: Moxa_vpn_router_login_page

info:
  name: Find Moxa VPN router login pages
  author: biero-el-corridor
  severity: low
  description: |
    Can be found with the following Shodan query "http.favicon.hash:-234487373"

http:
  - method: GET
    path:
      - "http://{{Host}}/Login.asp"
      - "https://{{Host}}/Login.asp"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
        condition: and
      - type: word
        words: 
          - "Moxa"
        part: body
        condition: and
      - type: word
        words: 
          - "Username : "
        part: body
        condition: and
      - type: word
        words: 
          - "Password : "
        part: body