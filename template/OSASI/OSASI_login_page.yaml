id: OSASI_login_page

info:
  name: find up OSASI login panel
  author: biero-el-corridor
  severity: low
  description: |
    Can be found with the following Shodan query "http.favicon.hash:-1887636248".

http:
  - method: GET
    path:
      - "http://{{Host}}/users/login"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
        condition: and
      - type: word
        words: 
          - "/img/osasil_logo_f.png"
        part: body