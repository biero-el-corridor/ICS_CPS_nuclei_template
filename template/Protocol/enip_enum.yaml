id: Detect_defaul_config_cpppo_EthernetIP_CIP_honeypot

info:
  name: Detect default configurations for cpppo honeypot
  author: biero-el-corridor
  severity: info
  description: |
    Default configurations of the cpppo python Ethernet/IP CIP parser.
  metadata:
    max-request: 2
    vendor: alan bradley
    product: Ethernet/IP CIP
  tags: ICS,CIP,honeypot

tcp:
  - host:
      - "{{Hostname}}"
      - "{{Host}}:44818"
    inputs:
      - data: "63000000000000000000000000000000c1debed100000000"
        type: hex